# RunPod Serverless Configuration for Qwen3-ASR

[project]
name = "qwen3-asr"
version = "1.0.0"
description = "Qwen3-ASR Speech Recognition - Serverless API"

[runtime]
python_version = "3.11"
handler = "handler.handler"

[build]
dockerfile = "Dockerfile"

[deploy]
# GPU configuration
# Qwen3-ASR-1.7B needs ~4-6GB VRAM, 16GB minimum recommended for headroom
gpu_types = [
    "NVIDIA RTX A4000",
    "NVIDIA RTX A5000",
    "NVIDIA GeForce RTX 4090",
    "NVIDIA L4",
    "NVIDIA L40",
    "NVIDIA A10",
    "NVIDIA A40",
    "NVIDIA A100-SXM4-40GB",
    "NVIDIA A100-SXM4-80GB",
]
min_vram_gb = 16

# Container configuration
container_disk_gb = 5

# Network volume for model cache
network_volume_gb = 20

# Scaling configuration
min_workers = 0
max_workers = 5

# Request handling
timeout_seconds = 300
idle_timeout_seconds = 60

[env]
HF_HOME = "/runpod-volume"
MODEL_NAME = "Qwen/Qwen3-ASR-1.7B"
MAX_BATCH_SIZE = "32"
